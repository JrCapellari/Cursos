<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011-condições</title>
    <style>
        body{
            background-color: bisque;
            font: normal 15px arial;
        }
        h1{
            font: normal 30px arial;
            color: brown;
        }
        p{
            font: normal 18px arial;
            padding-left: 15px;
        }
        input#txtvel{
            width: 40px;
        }
        div#res{
            font: normal 18px arial;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lombada Eletronica</h1>
    <p>Limite de velocidade 60 km/h</p>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="vereficar" onclick="calcular()" id="btvel">
    <div id="res">resultado</div>
<script>
    function calcular(){
        var txtvel = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtvel.value)
        if (vel > 60){
            res.innerHTML = `Velocidade ${vel} km/h MULTADO`
        }else{
            res.innerHTML = `Velocidade ${vel} Km/h`
        }
        
    }
</script>
</body>
</html>
