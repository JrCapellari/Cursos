<html lang="pt-br">
<head>

    <style>
        body{
            background-color: aquamarine;
            font:normal 15pt arial;
        }
    </style>
</head>
<body>
    <script>                                               
        var n1 = 15
        var n2 = 7
        document.write(`n1 = ${n1}<br> n2 = ${n2}<br>`)
        document.write(`A soma é ${n1 + n2}<br>`)
        document.write(`A subtração ${n1 - n2}<br>`)
        document.write(`A multiplicação é ${n1 * n2}<br>`)
        document.write(`A divisão é ${n1 / n2}<br>`)
        document.write(`A potência é ${n2 ** 2}<br>`)
        document.write(`O resto da divisão é ${n2 % 2}<br>`)
    </script>
</body>
